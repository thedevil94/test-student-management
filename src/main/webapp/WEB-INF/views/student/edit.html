<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Edit new student</h1>
<p>
    <a href="/student">Back student list</a>
</p>
<form th:action="@{/Edit-student}" th:object="${student}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First name:</td>
            <td>
                <input type="text" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <input type="text" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td>
                <input type="date" th:field="*{birthday}">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" th:field="*{address}">
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="text" th:field="*{gender}">
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <input type="text" th:field="*{phone}">
            </td>
        </tr>
        <tr>
            <td>Classroom:</td>
            <td>
                <select th:field="*{classRoom}">
                    <option th:each="class : ${classRoom}" th:value="${class.id}" th:text="${class.classRoomName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
