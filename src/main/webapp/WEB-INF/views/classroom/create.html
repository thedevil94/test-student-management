<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new classroom</h1>
<p>
    <a href="/classroom">Classroom list</a>
</p>
<form th:action="@{/create-classroom}" th:object="${classroom}" method="post">
    <table>
        <tr>
            <td>Classroom name</td>
            <td><input type="text" th:field="*{classRoomName}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
